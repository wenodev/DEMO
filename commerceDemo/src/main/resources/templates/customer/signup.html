<div th:insert="/customer/header" xmlns:th="http://www.w3.org/1999/xhtml" th:remove="tag"></div>


<style>
    .login-form {
        width: 50%;
        margin: 0 auto;
    }

    .login-form > h1{
        text-align: center;
        margin: 50px 0px;
    }
</style>


<body xmlns:th="http://www.w3.org/1999/xhtml">

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:insert="/customer/nav"></div>


<div class="container" style="margin-bottom: 100px;">
    <div class="login-form">
        <h1>회원 가입</h1>
            <div class="form-group">
                <h3>Email address</h3>
                <input class="form-control" type="text" id="email" placeholder="이메일 입력해주세요">
            </div>
            <div class="form-group">
                <h3>Password</h3>
                <input class="form-control" type="password" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <h3>Name</h3>
                <input class="form-control" type="text" id="name" placeholder="이름">
            </div>
            <div class="form-group">
                <h3>Address</h3>
                <input class="form-control" type="text" id="address" placeholder="주소">
            </div>
            <div class="register-btn">
                <button id="btn-save"  class="btn btn-primary" >Submit</button>
            </div>
    </div>
</div>

<!-- footer -->
<div th:insert="/customer/footer"></div>

<script>
    $('#btn-save').on('click', function () {
        save();
    });


    function save() {
        var data = {
            email: $('#email').val(),
            password: $('#password').val(),
            name: $('#name').val(),
            address: $('#address').val(),
        };
        $.ajax({
            type: 'post',
            url: '/signup',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(data)
        }).done(function () {
            window.location.href = '/login';
        }).fail(function (error) {
            alert(JSON.stringify(error));
        })
    }
</script>

</body>

</html>
