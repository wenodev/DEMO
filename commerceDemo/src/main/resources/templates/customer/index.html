<section class="product ">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="section-title">
                    <h4>New product</h4>
                </div>
            </div>
        </div>
        <div class="row property__gallery">
            <div style="margin-bottom: 10px;" class="col-lg-3 col-md-4 col-sm-6 mix" th:each="product : ${productList}">
                <div class="product__item">
                    <a th:href="@{/product/} + ${product.id}">
                        <div class="product__item__pic">
                            <img th:src="${product.productUrlImg}">
                        </div>
                    </a>
                </div>
                <div class="product__item__text">
                    <h6>
                        <a th:href="@{/product/} + ${product.id}" th:text="${product.productName}"></a>
                    </h6>
                    <div class="product__price" th:text="${product.productPrice}"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="/customer/footer"></div>
