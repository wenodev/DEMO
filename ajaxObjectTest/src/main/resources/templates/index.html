<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input type="text" id="categoryCode" placeholder="코드"/>
    <input type="text" id="categoryName" placeholder="코드"/>
    <button id="btn-save">등록</button>
</form>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var index = {
        init: function () {
            var _this = this;
            $('#btn-save').on('click', function () {
                _this.save();
            });
        },
        save: function () {
            var data = {
                categoryCode: $('#categoryCode').val(),
                categoryName: $('#categoryName').val(),
            };
            $.ajax({
                type: 'post',
                url: '/product',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data)
            }).done(function () {
                alert(data.categoryCode);
                alert('등록완료');
                window.location.href = '/';
            }).fail(function (error) {
                alert(data.categoryCode);
                alert(JSON.stringify(error));
            })
        }
    };
    index.init();


</script>



</body>
</html>
