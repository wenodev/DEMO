<div th:insert="/customer/header" xmlns:th="http://www.w3.org/1999/xhtml" th:remove="tag"></div>

<style>
    .login-form-1 {
        width: 100%;
        margin: 100px 0px;
    }

    .login-form-2 {
        width: 50%;
        margin: 0 auto;
    }

    .login-form-2 > h1{
        text-align: center;
    }

    .login-btn > button{
        width: 20%;
    }
</style>


<body xmlns:th="http://www.w3.org/1999/xhtml">
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:insert="/customer/nav"></div>

<div class="login-form-1">
    <div class="login-form-2">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <h3>Email address</h3>
                <input class="form-control" type="text" name="username" placeholder="이메일">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <h3>Password</h3>
                <input class="form-control" type="password" name="password" placeholder="비밀번호">
            </div>
            <div class="login-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="/customer/footer"></div>

</body>

</html>
