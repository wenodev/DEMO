<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>카트</h2>
<form name="cartInfo">
    <ul th:each="cart : ${cartList}">
        <li>
            <input type="text" name="id" th:value="${cart.product.id}" hidden>
            <div th:switch="${cart.product.imgType}">
                <div th:case="'url'"><img style="width:50px; height:50px;" th:src=" @{ ${cart.product.productUrlImg} }">
                </div>
                <div th:case="'file'"><img style="width:50px; height:50px;"
                                           th:src=" @{/upload-dir/} + ${cart.product.productFileImg}"></div>
            </div>
            가격 : <span th:text="${cart.product.productPrice}"></span>
            재고 : <input type="text" name="quantity" th:value="${cart.cartQuantity}"/>
        </li>
    </ul>
    <button id="btn-order">구매</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $('#btn-order').click(function () {
        document.cartInfo.method = "post";
        document.cartInfo.action = "/orderFromCart"; // action으로 url을 지정
        document.cartInfo.submit();                     //  submit()을 하면됨
    });
</script>


</body>
</html>
