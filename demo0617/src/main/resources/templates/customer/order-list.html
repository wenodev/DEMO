<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-commerce</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>


<body>




<div th:switch="${isZero}">
    <div th:case="NO">
        <ul th:each="order : ${ordersList}">
            <li>주문 번호 : <span th:text="${order.orderNumber}"></span></li>
            <li>주문일 : <span th:text="${order.createdDate}"></span></li>
            <li>주문일 : <span th:text="${#temporals.format(order.createdDate,'yyyy/MM/dd')}"></span></li>
            <li>상품명 : <span th:text="${order.product.productName}"></span></li>
            <li>결제금액 : <span th:text="${order.totalPrice}"></span></li>
            <li>상품이미지
                <div th:switch="${order.product.imgType}">
                    <div th:case="'url'"><img style="width:50px; height:50px;"
                                              th:src=" @{ ${order.product.productUrlImg} }"></div>
                    <div th:case="'file'"><img style="width:50px; height:50px;"
                                               th:src=" @{/upload-dir/} + ${order.product.productFileImg}"></div>
                </div>
            </li>
            <li>배송지 정보
                <div th:text="${order.address.postalCode}"></div>
                <div th:text="${order.address.address}"></div>
                <div th:text="${order.address.addressDetail}"></div>
            </li>
        </ul>
    </div>

    <div th:case="YES">
        없뜸!!
    </div>
    <br>
</div>





<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/jquery.countdown.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/main.js"></script>


</body>
</html>
