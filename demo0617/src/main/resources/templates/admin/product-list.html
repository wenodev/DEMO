<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/admin/nav"></div>
<div th:insert="/admin/product-nav"></div>

<table border="1">

    <tr>
        <td>상품번호</td>
        <td>상품코드</td>
        <td>상품명</td>
        <td>상품가격</td>
        <td>재고</td>
    </tr>

    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>

        <div th:switch="${product.imgType}">
            <td th:case="'url'"><img style="width:50px; height:50px;" th:src=" @{ ${product.productUrlImg} }"></td>
            <td th:case="'file'"><img style="width:50px; height:50px;" th:src=" @{/upload-dir/} + ${product.productFileImg}"></td>
        </div>

        <td th:text="${product.productCode}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.quantity}"></td>

    </tr>
</table>


</body>
</html>
